<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http - equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="form" onsubmit="submitHandle(); return false">
            <h2> Personal Details </h2>
            <div>
                <label> Name: </label>
                <select name="dropdown" id="dropdown">
                        <option value="Mr."> Mr. </option>
                        <option value="Mrs."> Mrs. </option>
                        <option value="Ms."> Ms. </option>
                        <select>
                            <input id="firstName" type="fname" name="fname" placeholder="First name">
                            <p id="err_firstName"> </p>
                            <input id="lastName" type="lname" name="lname" placeholder="Last name">

                            <p id="err_lastName"> </p>
                </div> <br>
                <div>
                    <label> Mobile No.: </label>
                    <input id="mo_number" name="mno" type="number">
                    <p id="err_mno"> </p>

                    <label> Work No.: </label>
                    <input id="work_number" name="wno" type="number">
                    <p id="err_wno"> </p>
                </div>
                <br>
                <div>
                    <label> City: </label>
                    <input id="city" name="city" type="text">
                    <p id="err_city"> </p>
                    <label> State: </label>
                    <input id="state" name="state" type="text">
                    <p id="err_state"> </p>
                    <label> Country: </label>
                    <input id="country" name="country" type="country">
                    <p id="err_country"> </p>
                </div> <br>
                <label> Address: </label>
                <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address..."> </textarea>
                <p id="err_addr"> </p><br>
                <label> Zipcode: </label>
                <input id="zipcode" name="zipcode" type="number">
                <p id="err_zip"> </p>
          
                <div id="button">
                    <button id="submitButton"> Submit </button>
                </div>
            </form>
        </div>
    <script src="form.js"></script>

</body>

</html>
